<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hour Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <h1 class="text-2xl font-bold mb-4">Study Hour Tracker</h1>

  <div class="mb-4">
    <label class="block font-semibold">Sleep Hours:</label>
    <input id="sleepHours" type="number" class="border p-2 w-full" />
    <button onclick="saveSettings()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Save</button>
  </div>

  <div class="mb-4">
    <p id="availableHours" class="font-semibold"></p>
  </div>

  <div class="mb-4">
    <h2 class="font-bold mb-2">Daily Log</h2>
    <input id="logInput" class="border p-2 w-full" placeholder="Add log..." />
    <button onclick="addLog()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Add</button>
    <ul id="logList" class="mt-2"></ul>
  </div>

  <canvas id="weeklyChart" class="w-full h-48"></canvas>

<script>
let sleep = localStorage.getItem('sleepHours') || 8;
let logs = JSON.parse(localStorage.getItem('logs') || '[]');

document.getElementById('sleepHours').value = sleep;
renderLogs();

function saveSettings(){
  sleep = document.getElementById('sleepHours').value;
  localStorage.setItem('sleepHours', sleep);
}

function updateAvailableHours(){
  const now = new Date();
  const total = 24 - sleep;
  const passed = now.getHours() + now.getMinutes()/60;
  const remaining = Math.max(total - passed, 0).toFixed(2);
  document.getElementById('availableHours').innerText = `Available Hours Remaining: ${remaining}`;
}
setInterval(updateAvailableHours, 1000);
updateAvailableHours();

function addLog(){
  const val = document.getElementById('logInput').value;
  if(!val) return;
  logs.push(val);
  localStorage.setItem('logs', JSON.stringify(logs));
  document.getElementById('logInput').value='';
  renderLogs();
}

function renderLogs(){
  const list = document.getElementById('logList');
  list.innerHTML = '';
  logs.forEach((l,i)=>{
    const li = document.createElement('li');
    li.className='flex justify-between bg-white p-2 my-1 border';
    li.innerHTML = `${l} <button onclick="deleteLog(${i})" class='text-red-500'>X</button>`;
    list.appendChild(li);
  });
}

function deleteLog(i){
  logs.splice(i,1);
  localStorage.setItem('logs', JSON.stringify(logs));
  renderLogs();
}

const ctx = document.getElementById('weeklyChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Study Hours',
      data: [2,3,4,5,2,6,1],
      borderWidth: 2
    }]
  }
});
</script>
</body>
</html>
